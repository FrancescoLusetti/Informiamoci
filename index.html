<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informiamoci 2.0</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Roboto" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <link rel = "icon" type = "image/png" href = "icon.png">
</head>
<body>
<div class="container">
    <div class="my-5">
        <h1 id="title" class="text-center mb-5">Dope</h1>
        <p id="question">Swag</p>
        <div class="btn-group btn-group-lg justify-content-center d-flex flex-row m-auto " role="group">
            <button type="button" class="btn btn-primary" id="previous">Domanda precedente</button>
            <button type="button" class="btn btn-primary" id="load">Ricarica domande</button>
            <button type="button" class="btn btn-primary" id="next">Domanda successiva</button>
        </div>
    </div>
    <div class="align-self-center container fixed-bottom mb-5">
        <h1 id="time" class="text-center font-weight-bold">02:00</h1>
        <div class="btn-group btn-group-lg justify-content-center d-flex flex-row m-auto" role="group">
            <button type="button" class="btn btn-primary" id="start">Inizio</button>
            <button type="button" class="btn btn-primary" id="stop">Stop</button>
            <button type="button" class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
</div>
